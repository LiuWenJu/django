<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Wellcome to ZiQiang Class!</title>
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<div id="list"> Learning Django </div>
<div id="dict"></div>
<script type="text/javascript">
    alert("tip: the change of page");

    //list
    var List = {{ List|safe }};
    //下面的代码吧list的没一部分放在头部和尾部
    $('#list').prepend(List[0]);
    $('#list').append(List[1]);

    console.log('---遍历 List方法  1 ---')
    for(i in List){
         console.log(i);i为索引
    }
     
    console.log('---遍历 List方法  2 ---')
    for(var i = List.length - 1; i >= 0; i--) {
         //鼠标右键,审核元素,选择 console可以看到输入的值
        console.log(List[i]);
    };

    console.log('--- 同时遍历索引和内容, 使用 JQuery.each() 方法 ---')
    $.each(List, function(index, item){
            console.log(index);
            console.log(item);
            });

    
    //字典
    var Dict = {{ Dict|safe }};
    console.log("--- 两种字典的取值方式 ----")
    console.log(Dict['site']);
    console.log(Dict.author);

    console.log("--- 遍历字典 ----");
    for (i in Dict) {
         console.log(i + Dict[i]);//注意此处i值
    }
</script>
</body>
</html>
